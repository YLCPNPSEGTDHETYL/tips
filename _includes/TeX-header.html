<style>
    #header {
        position: fixed;
        top: 0;
        margin: 0;
        z-index: 999;
        transition: 0.2s ease-in-out;
    }

    .header-wrapper {
        font-size: 10px;
        align-items: center;
        background: var(--col-bg-opacity);
        color: var(--col-text);
        height: auto;
        padding: 2rem;
        justify-content: center;
        width: 100vw;
        max-width: 100%;
        min-width: 1vw;
        margin: auto;
        text-align: center;
        animation: backgroundChange 2s ease-in-out 5s forwards;
        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆÈÅ©Áî® */
    }

    header .link-btn {
        width: fit-content;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 3pt;
    }

    header span {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        margin-left: 4%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8pt;
    }


    header svg {
        height: 50px;
    }

    .header-nav {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.5em;
    }

    .header-nav a {
        display: flex;
        align-items: center;
        text-decoration: unset;
        gap: 0.3em;
    }

    .parent-link {
        display: inline-block;
    }

    .neighbor-link {
        font-size: 26px;
    }

    img.neighbor-link {
        max-height: 30px;
    }

    header .link-btn a:after {
        content: "üéìË®ò‰∫ã‰∏ÄË¶ß";
    }

    @media (max-width : 640px) {
        header svg {
            height: 20px;
        }

        .header-wrapper {
            padding: 1rem;
        }

        .neighbor-link {
            font-size: 15px;
        }

        img.neighbor-link {
            max-height: 15px;
        }

        .header-nav {
            gap: 1em;
        }

        .header span {
            margin: 0;
        }

        .link-btn a:after {
            content: "‰∏ÄË¶ß";
        }
    }

    /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆÂÆöÁæ© */
    @keyframes backgroundChange {
        0% {
            background-color: var(--col-bg-opacity);
        }

        50% {
            background-color: var(--col-bg-purple);
            transform: scale(1.05);
        }

        100% {
            background-color: var(--col-bg-opacity);
        }
    }
</style>
